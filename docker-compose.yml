version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./geo_sensor.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./:/app
      - sqlite_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  sqlite_data:
